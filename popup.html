<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Meowcho</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div id="app">
    <h1>🐾 My Meowcho</h1>
    <div id="cat-container">
      <img id="cat-image" src="assets/cat/default/cat-default.png" alt="Cat">
    </div>

    <h3>Study Timer</h3>
    <p id="study-timer">25:00</p>
    <label>
      Adjust Study Time (minutes):
      <input type="number" id="study-time-input" min="1" value="25">
    </label>
    <button id="start-loop">Start Loop</button>
    <button id="stop-loop">Stop Loop</button>

    <h3>Break Timer</h3>
    <p id="break-timer">5:00</p>
    <label>
      Adjust Break Time (minutes):
      <input type="number" id="break-time-input" min="1" value="5">
    </label>

    <h4>Points: <span id="points">0</span></h4>
    <h4>Pick Your Cat</h4>
    <select id="cat-selector">
      <option value="default">Default Cat</option>
      <option value="black">Black Cat</option>
      <option value="white">White Cat</option>
      <option value="tabby">Tabby Cat</option>
      <option value="calico">Calico Cat</option>
    </select>
  </div>
  <script src="popup.js"></script>
</body>
</html>
