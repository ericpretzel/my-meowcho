<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Meowcho</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body id="popup-body">
  <div id="app">
    <h1>🐾 My Meowcho</h1>
    <div id="cat-container">
      <img id="cat-image" src="assets/cat/default/cat-default.png" alt="Cat Preview" style="width: 100px; height: auto;">
    </div>

    <div class="hunger-bar">
      <div class="hunger-fill" id="hunger-fill"></div>
    </div>

    <div class="feed-buttons">
      <button class="feed" id="feed-button">Feed Cat</button>
      <button class="unfeed" id="unfeed-button">Unfeed Cat</button>
      <button class="revive-button" id="revive-cat">REVIVE CAT!</button>
    </div>

    <div class="hunger-reminder">
      <h3>I'm Hungry!</h3>
    </div>

    <h3>Study Timer</h3>
    <p id="study-timer">00:00:00</p>
    <label>
      Study Duration (hours:minutes):
      <input type="number" id="study-hours" min="0" max="23" value="0">
      <input type="number" id="study-minutes" min="0" max="59" value="0">
    </label>

    <h3>Break Timer</h3>
    <p id="break-timer">00:00:00</p>
    <label>
      Break Duration (hours:minutes):
      <input type="number" id="break-hours" min="0" max="23" value="0">
      <input type="number" id="break-minutes" min="0" max="59" value="0">
    </label>

    <h6></h6>

    <button id="start-study">Start Study</button>
    <button id="stop-loop">Stop Timer</button>

    <h4>Pick Your Cat</h4>
    <select id="cat-selector">
      <option value="default">Default Cat</option>
      <option value="black">Black Cat</option>
      <option value="white">White Cat</option>
      <option value="tabby">Tabby Cat</option>
      <option value="calico">Calico Cat</option>
    </select>

    <h3>Generate Study Guide</h3>
    <div id="drop-zone"><p>Drag PDF Here!</p></div>

    <button id="generate-study-guide">Generate Guide</button>

  </div>
  <script type="module" src="popup.js"></script>
</body>
</html>
